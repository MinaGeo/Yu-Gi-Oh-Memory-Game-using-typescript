<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="./assets/icon.png" type="image/png">

</head>
<body>
    <div class="container">
        <div id="content">
            <div class="progress">
                <div id="progress" class="progress-bar progress-bar-striped progress-bar-animated"
                    role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <section>
                <div class="row" id="cards">
                    <!-- Cards will be dynamically added here -->
                </div>
            </section>
            <div id="winMessage" class="win-message">
                <h2>Congratulations! You've won!</h2>
                <p>Click the reset button to play again.</p>
            </div>
            <div class="control-buttons">
                <div id="resetButton" class="control-button">
                    <i class="fa fa-sync"></i> <!-- Reset Icon -->
                </div>
                <div id="muteButton" class="control-button">
                    <i class="fa fa-volume-up"></i> <!-- Mute Icon -->
                </div>
            </div>
            
            
        </div>
    </div>
    <script src="dist/index.js"></script>
</body>
</html>
